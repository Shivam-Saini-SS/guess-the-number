<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="icon" href="./images/favicon 32x32.png" type="png" />
    <link rel="apple-touch-icon" href="./images/favicon 72x72.png" type="png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
  </head>
  <body onload="init()">
    <main>
      <!-- Landing Page -->
      <div id="welcome-screen">
        <h2>Guess a Random Number between 1 - 100</h2>
        <img
          class="image"
          src="./images/hero-image.svg"
          alt="A girl and a boy with Game remote"
        />

        <section class="event-section">
          <p>Select Difficulty Level</p>
          <div class="button-wrapper">
            <button onclick="easyMode()">Easy: 10 Attempts</button>
            <button onclick="hardMode()">Hard: 5 Attempts</button>
          </div>
        </section>
      </div>

      <!-- Game Area -->
      <div id="game-area">
        <div id="new-game-button">
          <button onclick="newGameBegin()">New Game</button>
        </div>

        <section>
          <h3 id="text-output">Let's Play</h3>
          <input
            id="input-box"
            type="number"
            min="1"
            max="100"
            placeholder="Enter Your Guess"
            onchange="compareGuess()"
          />
        </section>

        <section class="stats">
          <div class="info">
            <p>Number of previous attempts</p>
            <span id="attempts"> 0 </span>
          </div>
          <div class="info">
            <p>Numbers of previous guesses</p>
            <span id="guesses"> 0 </span>
          </div>
        </section>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
